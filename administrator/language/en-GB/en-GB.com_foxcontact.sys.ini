COM_FCF_LONGDESCRIPTION="A fast and very easy to setup contact form designed for Joomla 1.6.<br />Tableless and css styled output simplify integration into your website.<br /><br />Features:<br /><ul><li>Component and Module versions available. Unlike other similar extensions, you can have multiple component instances in the same site, and multiple module instances in the same page.</li><li>Custom fields and upload capabilities</li><li>Multiple recipients</li><li>Antispam system</li><li>Captcha system</li><li>Multilanguage</li><li>Logs activities in a text file</li><li>One click updates with Joomla 1.6 auto updater</li></ul>"
